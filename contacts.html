<div id="wrapper">
<main>
    <h2>Contact Path of Light Yoga Studio</h2>
    <p>Required fields are marked with an asterisk *</p>
    <form method="post" action="https://webdevbasics.net/scripts/yoga.php">
        <label for="myName">* Name:</label>
        <input type="text" name="myName" id="myName" required>
        <label for="myEmail">* Email:</label>
        <input type="email" name="myEmail" id="myEmail" required>
        <label for="myStart">How did you hear about us?</label>
        <input list="myDatalist" name="myStart" id="myStart">
        <datalist id="myDatalist">
            <option value="Google">
            <option value="Bing">
            <option value="Facebook">
            <option value="Friends">
            <option value="Radio Ads">
        </datalist>
        <label for="myComments">* Comments:</label>
        <textarea id="myComments" name="myComments" rows="2" cols="20" required></textarea>
        <input type="submit" value="Send Now">
    </form>

</main>
